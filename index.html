<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Speed Quiz</title>
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>
  <header id="header">
    <div class="highScores">
      <a href="#" id="viewHighScores">View High Scores</a>
    </div>
      <div id="timer">
        Time: <span id="timeLeft">0</span>
      </div>
      <div id="timesUp" style="display: none;">Times Up!</div>
  </header>

<main>
  <div id="the-house">

    <div id="startGame">
      <h4>Coding Quiz Challenge</h4>
      <p>Answer the following JavaScript questions within the time limit. Any incorrect answers will deduct your time by 15 seconds!</p>
      <button type="button" id="start-btn">Start Quiz</button>
    </div>

    <div class="quiz-box">
        <div id="question-list" style="display: none;">
            <p id="question"></p>
            <p><button id="btn0"></button></p>
            <p><button id="btn1"></button></p>
            <p><button id="btn2"></button></p>
            <p><button id="btn3"></button></p>
            <p id="answerCheck" style="display: none;"></p>
        </div>
    </div>

  <div id="summary" style="display: none;">
    <h2>Your Final Score is <span id="finalScore"></span> !</h2>
    <form>
      <p>Enter initials: <input id="initials" type="text"></p>
      <button type="submit" id="initials-btn">Submit</button>
    </form>
  </div>

  <div id="highScoreSection" style="display: none;">
    <h3>High Scores</h3>
    <div id="listofScores" list="group"></div>
    <p>
      <button type="submit" id="goBackbtn">Go Back</button>
      <button type="submit" id="clearHighScorebtn">Clear Scores</button>
    </p>
  </div>
  </div>
</main>

<script src="./questions.js"></script>
</body>
</html>
